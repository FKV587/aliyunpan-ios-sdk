name: AliyunpanSDK Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "version"
        required: false
        type: string
  
jobs:
  run:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.4
          bundler-cache: true
      - name: Release
        run: bundle exec fastlane release version:$VERSION
        env:
          VERSION: ${{ inputs.version }}
          FL_GITHUB_RELEASE_API_BEARER: ${{ secrets.GITHUB_TOKEN }}

